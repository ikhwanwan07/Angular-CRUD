<div class="container">

  <form>
    <input class="search" type="text" placeholder="Cari..." required>
    <input class="button" type="button" value="Cari">
  </form>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nama</th>
        <th scope="col">Nama bisnis</th>
        <th scope="col">Number GST</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of business">
        <td>{{data._id}}</td>
        <td>{{data.person_name}}</td>
        <td>{{data.business_name}}</td>
        <td>{{data.business_gst_number}}</td>


        <button class="btn btn-primary">Edit</button>
        <button (click)="deleteBisnis(data._id)" class="btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this item?');">Hapus</button>
        <!-- Button trigger modal -->
        <button (click)="showBisnis(data._id)" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#exampleModal">
          show
        </button>


      </tr>

    </tbody>
  </table>
  <hr>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <div class="modal-body">
          <label for="exampleInputEmail1">Nama</label>
          <input type="text" class="form-control" value="{{dataku.person_name}}" readonly>
          <label for="exampleInputEmail1">Nama Bisnis</label>
          <input type="text" class="form-control" value="{{dataku.business_name}}" readonly>
          <label for="exampleInputEmail1">GST bisnis</label>
          <input type="text" class="form-control" value="{{dataku.business_gst_number}}" readonly>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="/bisnis/create" class="btn btn-primary text-center">Add</a>
  <button (click)="refresh()" class="btn btn-info text-center">refresh</button>

</div>
